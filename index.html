<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tabla JS</title>

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1 class="mb-0">Recetas</h1>
                </div>
            </div>

            <div class="row my-3">
                <div class="col">
                    <button
                        class="btn btn-primary"
                        data-toggle="modal"
                        data-target="#modal-recetas"
                        id="nuevo"
                    >
                        Nuevo
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID Receta</th>
                                <th>Titulo</th>
                                <th>Tiempo</th>
                                <th>Usuario</th>
                                <th>Foto</th>
                                <th>Puntuacion</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="listado-recetas"></tbody>
                    </table>
                </div>
            </div>

            <!-- Modal Recetas -->
            <div
                class="modal fade"
                id="modal-recetas"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                Modal title
                            </h5>
                            <button
                                type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close"
                            >
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="titulo">Titulo</label>
                                    <input
                                        id="titulo"
                                        name="titulo"
                                        type="text"
                                        class="form-control"
                                        autocomplete="off"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="ingredientes"
                                        >Ingredientes</label
                                    >
                                    <input
                                        id="ingredientes"
                                        name="ingredientes"
                                        type="text"
                                        class="form-control"
                                        autocomplete="off"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="usuario">Usuario</label>
                                    <input
                                        id="usuario"
                                        name="usuario"
                                        type="text"
                                        class="form-control"
                                        autocomplete="off"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="foto">Foto</label>
                                    <input
                                        id="foto"
                                        name="foto"
                                        type="text"
                                        class="form-control"
                                        autocomplete="off"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="puntuacion">Puntuacion</label>
                                    <input
                                        id="puntuacion"
                                        name="puntuacion"
                                        type="text"
                                        class="form-control"
                                        autocomplete="off"
                                    />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-dismiss="modal"
                            >
                                Cancelar
                            </button>
                            <button
                                type="button"
                                class="btn btn-primary"
                                id="btn-guardar"
                            >
                                Guardar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>

        <script src="index.js"></script>
    </body>
</html>
